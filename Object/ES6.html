<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>
</head>

<body>
    <h1>welcome to AJAX</h1>
    <script>
        function getWeather(woeid) {
            fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`)
                .then(result => {
                    console.log(result);
                    return result.json();
                })
                .then(data => {
                    const today = data.consolidated_weather[0];
                    console.log(`temp is today ${data.title} stay between ${today.min_temp} and ${today.max_temp}.`)

                    // console.log(data)
                })
                .catch(error => {
                    console.log(error);
                })
        }
        getWeather(2487956);
        getWeather(44418);

        async function getWeatherAw(woeid) {
            try {
                const result = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`)
                const data = await result.json();
                const tommorow = data.consolidated_weather[1];
                console.log(`temp is tommorow ${data.title} stay between ${tommorow.min_temp} and ${tommorow.max_temp}.`)
            }
            catch (error) {
                alert(error);
            }
        }
        getWeatherAw(2487956);
        getWeatherAw(44418);

    </script>
</body>

</html>
